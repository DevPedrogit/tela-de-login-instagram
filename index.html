<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
        <section class="loginContent">
            <img src="./images/logo.svg" alt="logo">
            <div class="inputsContent">
                <input type="text" placeholder="Phone number, username, or email" class="input inputUser">
                <input type="password" placeholder="Password" class="input inputPassword">
            </div>
            <div class="btnContent">
                <button class="btn">Login</button>
            </div>
            <div class="othersLogin">
                <p></p>
                <span>OR</span>
                <p></p>
            </div>
            <div class="facebookLogin">
                <img src="./images/facebook.svg" alt="facebook logo">
                <a href="#">Log in with Facebook</a>
            </div>
            <a href="#" class="resetPassword">Forgot password?</a>
            
            <div class="createCount">
                <span>Don't have an account?</span>
                <a href="#">Sign up</a>
            </div>
            <div class="stores">
                <p class="storeTitle">Get the app.</p>
                <div class="storeImgs">
                    <img src="./images/playStore.svg" alt="playStore">
                    <img src="./images/microssoft.svg" alt="microssoft">
                </div>
            </div>
        </section>
    </div>
</body>
</html>
